    <h1>Student Form</h1>
    <!-- this tag is using for form -->
 <fieldset >

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="enter your email address">

        <label for="phone"> Phone Number</label>
        <input type="number" id="phone" placeholder="enter your phone number">

        <label for="date"> date + time</label>
        <input type="datetime-local" id="date" placeholder="date and time">
        <br><br/>
        
        <!-- this line is for only time -->
        
        <label for="just_time">just time</label>
        <input type="time" id="just_time" placeholder="time">
        
        <br><br>

        <label for="male"> Male </label>

        <label for="female">Female</label>
        <input type="radio" id="female" name="test">

        <br><br>

        <br><br>
        
        <label for="search"> Searching:</label>
        <input type="search" id="search">
        
        <br><br>
        
        <label for="file"> Upload file here</label>
        <input type="file" accept=".jpg,.png,.jpeg,.html,.pdf">
        
        <br>
        <br>

        <input type="color" id="color">
